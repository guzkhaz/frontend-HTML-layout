<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account</title>
</head>
<body>
    <header>
        <h1>Блог о правильном питании и похудении</h1>
    </header>

    <nav>
        <a href="index.html">Главная страница</a>
        <a href="products_list.html">Польза продуктов</a>
        <a href="recipes.html">Топ-3 рецепта</a>
        <a href="magazine.html">Журнал</a>
    </nav>

    <main>
        <section>
            <article>
                <h2>Данные о пользователе</h2>
                <p>Изменяйте и отслеживайте данные о вашем весе</p>
            </article>

            <form>
                <p>
                <label>
                    Имя
                    <input
                            type="text"
                            placeholder="Введите имя"
                    >
                </label>
                </p>
                <p>
                <label>
                    Рост
                    <input
                            type="number"
                            placeholder="Введите рост"
                    >
                </label>
                </p>
                <p>
                <label>
                    Вес
                    <input
                            type="number"
                            placeholder="Введите вес"
                    >
                </label>
                </p>
                <p>
                <label>
                    Возраст
                    <input
                            type="number"
                            placeholder="Введите возраст"
                    >
                </label>
                </p>
                <p>
                Пол
                <input
                        type="radio"
                        id="male"
                >
                    <label for="male">Мужской</label>
                <input
                        type="radio"
                        id="female"
                >
                    <label for="female">Женский</label>
                </p>
                <button type="button">Сохранить данные</button>
            </form>
        </section>

    </main>
    <footer>
        <p>© 2023 Kazan</p>
    </footer>
</body>
</html>
